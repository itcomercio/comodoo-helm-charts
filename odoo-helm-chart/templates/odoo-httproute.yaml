apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ include "odoo-helm.fullname" . }}-odoo-service-route
  labels:
  {{- include "odoo-helm.labels" . | nindent 4 }}
spec:
  hostnames:
  - {{ required "Es necesario definir el dominio para desplegar el HTTPRoute" .Values.odooDomainFilter | quote  }}
  parentRefs:
  - kind: Gateway
    name: gateway-api
    namespace: infra
    port: 443
  rules:
  - backendRefs:
    - name: {{ include "odoo-helm.fullname" . }}-odoo-service
      port: 8069
    matches:
    - path:
        type: PathPrefix
        value: /
